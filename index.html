
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leninkent.ru - Скоро открытие</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            text-align: center;
        }
        
        .domain-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .domain-part {
            display: flex;
        }
        
        .letter {
            opacity: 0;
            transform: translateY(-30px) rotate(-10deg);
            animation: dropIn 0.4s ease-out forwards;
            color: #333;
            margin: 0 2px;
        }
        
        .dot {
            color: #ff5722;
            margin: 0 5px;
        }
        
        .tld {
            color: #2196F3;
        }
        
        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }
        .letter:nth-child(8) { animation-delay: 0.8s; }
        .dot { animation-delay: 0.9s; }
        .tld-letter:nth-child(1) { animation-delay: 1.0s; }
        .tld-letter:nth-child(2) { animation-delay: 1.1s; }
        
        @keyframes dropIn {
            0% {
                opacity: 0;
                transform: translateY(-30px) rotate(-10deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(5px) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }
        
        .shadow {
            width: 100%;
            height: 10px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.4s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .coming-soon {
            font-size: 2rem;
            color: #666;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.6s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .domain-container {
                font-size: 2.5rem;
            }
            .coming-soon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="domain-container">
        <div class="domain-part">
            <div class="letter">l</div>
            <div class="letter">e</div>
            <div class="letter">n</div>
            <div class="letter">i</div>
            <div class="letter">n</div>
            <div class="letter">k</div>
            <div class="letter">e</div>
            <div class="letter">n</div>
            <div class="letter">t</div>
        </div>
        <div class="dot">.</div>
        <div class="domain-part tld">
            <div class="letter tld-letter">r</div>
            <div class="letter tld-letter">u</div>
        </div>
        <div class="shadow"></div>
    </div>
    
    <div class="coming-soon">Скоро здесь будет сайт</div>

    <script>
        // Replay animation on click
        document.addEventListener('click', function() {
            const letters = document.querySelectorAll('.letter');
            const dots = document.querySelectorAll('.dot');
            const shadow = document.querySelector('.shadow');
            const comingSoon = document.querySelector('.coming-soon');
            
            // Reset animation
            letters.forEach(letter => {
                letter.style.animation = 'none';
                void letter.offsetWidth;
                letter.style.animation = null;
            });
            
            dots.forEach(dot => {
                dot.style.animation = 'none';
                void dot.offsetWidth;
                dot.style.animation = null;
            });
            
            shadow.style.animation = 'none';
            void shadow.offsetWidth;
            shadow.style.animation = null;
            
            comingSoon.style.animation = 'none';
            void comingSoon.offsetWidth;
            comingSoon.style.animation = null;
        });
    </script>
</body>
</html>
